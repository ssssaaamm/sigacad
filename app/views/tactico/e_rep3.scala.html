@import helper._

@css={
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/zebra_metallic.css")">
}

@js={
	<script src="@routes.Assets.versioned("javascripts/zebra_datepicker.js")" type="text/javascript"></script>

    <script>

		$(document).ready(function() {

		    // assuming the controls you want to attach the plugin to
		    // have the "datepicker" class set
            $('input.datepicker').Zebra_DatePicker({
                format: 'd-m-Y',
            });

		});

	</script>
}

@breadcrumb = {
	<ul class="breadcrumb">
		<li class=""><a href="/tactico">Tactico</a></li>
		<li class="active"><a href="#">Reporte 3</a></li>
	</ul>
}


@tactico.base("Reporte 3","Semi-Resumen de Estudiantes que deben cursar PERA a la fecha actual","3",css,js,breadcrumb){

    <br>
    <br>

    <form class="form-horizontal" role="form" method="post" action="@routes.TacticoController.procesar_rep3">

            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">

                    <div class="form-group">
                        <label for="carrera" class="col-sm-2 control-label">Carrera</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="carrera" name="carrera">
                                <option value="Arquitectura">Arquitectura</option>
                                <option value="Ing. Civil">Ing. Civil</option>
                                <option value="Ing. Industrial">Ing. Industrial</option>
                                <option value="Ing. Mecanica">Ing. Mecanica</option>
                                <option value="Ing. Química">Ing. Química</option>
                                <option value="Ing. Sistemas">Ing. Sistemas</option>
                                <option value="Ing. Alimentos">Ing. Alimentos</option>
                            </select>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-5">
                            <a href="@routes.TacticoController.home()" class="btn btn-default col-sm-12">Cancelar</a>
                        </div>
                        <div class="col-sm-5">
                            <button type="submit" class="btn btn-success col-sm-12">Procesar</button>
                        </div>
                    </div>


                </div>
                <div class="col-sm-3"></div>
            </div>

    </form>

}
